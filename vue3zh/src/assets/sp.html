<script type="text/javascript">
  function getTime(sp1 = "/", sp2 = ":", deviateTime = 0) {
    // deviateTime 是偏离时间, 单位小时
    sp1 = sp1.substr(0, 1);
    sp2 = sp2.substr(0, 1);
    let time = new Date().getTime() + deviateTime * 1000 * 60 * 60
    let date = new Date(time);
    let day = date.getDate();
    let month = date.getMonth() + 1;
    let hour = date.getHours();
    let minutes = date.getMinutes();
    let result = "";
    
    day     = day     <= 9 ? "0" + day.toString()     : day.toString();
    month   = month   <= 9 ? "0" + month.toString()   : month.toString();
    hour    = hour    <= 9 ? "0" + hour.toString()    : hour.toString()
    minutes = minutes <= 9 ? "0" + minutes.toString() : minutes.toString();
    
    if (sp2.length === 1) {
      result = date.getFullYear().toString() + sp1 + month + sp1 + day + " " + hour + sp2 + minutes;
    } else {
      result = date.getFullYear().toString() + sp1 + month + sp1 + day;
    }
    
    return result;
  }
  
  function setValue(tagId, value) {
    var elementById = document.getElementById(tagId);
    console.log('......', elementById);
    elementById.innerHTML = value
  }
